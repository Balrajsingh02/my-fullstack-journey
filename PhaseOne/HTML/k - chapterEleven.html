<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter Eleven - HTML</title>
  </head>
  <body>
    <h1>FORM</h1>
    <form action="">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="abc@email.com"
        required
        aria-label="Fill your email id"
      />
      <label for="date">Date</label>
      <input
        type="date"
        name="date"
        id="date"
        placeholder="today's date"
        aria-label="date"
      />
      <label for="color">Favorite Colour</label>
      <input
        type="color"
        name="color"
        id="color"
        placeholder="your favorite color"
        aria-label="Favorite Colour"
      />
    </form>

    <h1>Video</h1>
    <video poster="../../assets/chai-cohort.png" width="500px" controls>
      <source src="../assets/Watching TV.mp4" type="video/mp4" />
    </video>
  </body>
</html>
