<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <section>
      <h2>Contact Me</h2>
      <p>
        Want to collaborate, connect, or just say hello? Use the form below or
        reach out on social media.
      </p>
    </section>
    <form action="">
      <label for="name">Name</label>
      <input type="text" placeholder="Your name" id="name" />
      <label for="email">Email</label>
      <input type="email" placeholder="abc@email.com" id="email" />
      <label for="textarea">Message</label>
      <textarea
        name="textarea"
        placeholder="enter your message"
        id="textarea"
        width="500px"
        height="500px"
      ></textarea>
      <button type="submit">Submit</button>
    </form>
    <section>
      <h4>Other Contact Info</h4>
      <ul>
        <li>
          <a href="mailto:thisisbalraj17@gmail.com">Email Me</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/balraj-singh17/">LinkedIn</a>
        </li>
        <li><a href="Github: https://github.com/Balrajsingh02">Github</a></li>
      </ul>
    </section>
  </body>
</html>
